<main class="main">
  <app-logo></app-logo>
  <div class="content">
    <div class="left-side">
      <mat-label>From</mat-label>
      <mat-select
        id="from-time-zone"
        [(ngModel)]="fromTz"
        [placeholder]="'Time zone'"
      >
        @for (tz of timeZones; track tz.zoneName) {
        <mat-option [value]="tz.zoneName">{{ tz.zoneName }}</mat-option>
        }
      </mat-select>
    </div>
    <div class="divider" role="separator" aria-label="Divider"></div>
    <div class="right-side">
      <mat-label>To</mat-label>
      <mat-select
        id="from-time-zone"
        [(ngModel)]="toTz"
        [placeholder]="'Time zone'"
      >
        @for (tz of timeZones; track tz.zoneName) {
        <mat-option [value]="tz.zoneName">{{ tz.zoneName }}</mat-option>
        }
      </mat-select>
    </div>
  </div>
  <div class="content">
    <div class="left-side">
      <p>Date</p>
      <input type="date" [(ngModel)]="fromDate" />
      <input type="time" [(ngModel)]="fromTime" />
    </div>

    <button mat-fab color="accent" (click)="convert()">
      <mat-icon>check</mat-icon>
    </button>

    <div class="right-side">
      <p>Converted date</p>
      @if (isConverting) {
      <span>loading...</span>
      } @else {
      {{ convertedDate || "no date selected" }}
      }
    </div>
  </div>
</main>
